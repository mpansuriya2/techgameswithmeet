<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Tube Water Sort Puzzle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffefd5, #ffe4b5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 10px 0;
            font-size: 26px;
            color: #4caf50;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
            margin: 20px 0;
        }

        .test-tube {
            position: relative;
            width: 10vw;
            max-width: 60px;
            height: 40vw;
            max-height: 200px;
            display: flex;
            flex-direction: column-reverse;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(240, 240, 240, 0.5));
            border: 2px solid rgba(200, 200, 200, 0.7);
            border-radius: 50% 50% 5px 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .test-tube:hover {
            transform: scale(1.1);
        }

        .layer {
            height: 25%;
            width: 100%;
            border-radius: 0 0 3px 3px;
            transition: all 0.5s ease;
        }

        .color-red {
            background: linear-gradient(to bottom, #f44336, #d32f2f);
        }

        .color-blue {
            background: linear-gradient(to bottom, #2196f3, #1976d2);
        }

        .color-green {
            background: linear-gradient(to bottom, #4caf50, #388e3c);
        }

        .color-yellow {
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
        }

        .color-purple {
            background: linear-gradient(to bottom, #9c27b0, #7b1fa2);
        }

        .color-orange {
            background: linear-gradient(to bottom, #ff9800, #f57c00);
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .level-info {
            font-size: 18px;
            margin-top: 10px;
            color: #37474f;
        }

        .win-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .win-popup h2 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .test-tube {
                width: 15vw;
                height: 45vw;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Water Sort Puzzle</h1>
    <div class="level-info" id="levelInfo">Level: 1</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="controls">
        <button onclick="resetGame()">Reset</button>
    </div>

    <div class="win-popup" id="winPopup">
        <h2>ðŸŽ‰ Congratulations! You Win!</h2>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const COLORS = ["red", "blue", "green", "yellow", "purple", "orange"];
        let level = 1;
        let tubes = [];
        let selectedTube = null;

        function initGame() {
            tubes = generateLevel(level);
            renderGame();
            updateLevelInfo();
            playMusic();
        }

        function generateLevel(level) {
            const numColors = Math.min(3 + Math.floor(level / 5), COLORS.length);
            const numTubes = numColors + Math.max(2 - Math.floor(level / 50), 1);
            const colors = COLORS.slice(0, numColors);
            const shuffledColors = shuffle([...colors, ...colors, ...colors]);

            const generatedTubes = [];
            for (let i = 0; i < numTubes - 2; i++) {
                const tubeColors = shuffledColors.splice(0, 4);
                generatedTubes.push(tubeColors);
            }
            generatedTubes.push([]);
            generatedTubes.push([]);
            return generatedTubes;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderGame() {
            const gameContainer = document.getElementById("gameContainer");
            gameContainer.innerHTML = "";

            tubes.forEach((tube, index) => {
                const testTube = document.createElement("div");
                testTube.className = "test-tube";
                testTube.addEventListener("click", () => handleTubeClick(index));

                tube.forEach(color => {
                    const layer = document.createElement("div");
                    layer.className = `layer color-${color}`;
                    testTube.appendChild(layer);
                });

                gameContainer.appendChild(testTube);
            });
        }

        function handleTubeClick(index) {
            if (selectedTube === null) {
                selectedTube = index;
            } else {
                if (selectedTube !== index) {
                    transferWater(selectedTube, index);
                }
                selectedTube = null;
            }
            renderGame();
            checkWin();
        }

        function transferWater(from, to) {
            while (
                tubes[from].length > 0 &&
                (tubes[to].length === 0 ||
                    tubes[from][tubes[from].length - 1] === tubes[to][tubes[to].length - 1]) &&
                tubes[to].length < 4
            ) {
                tubes[to].push(tubes[from].pop());
            }
        }

        function checkWin() {
            const isWin = tubes.every(tube => tube.length === 0 || new Set(tube).size === 1);
            if (isWin) {
                showWinPopup();
            }
        }

        function showWinPopup() {
            document.getElementById("winPopup").style.display = "block";
        }

        function nextLevel() {
            document.getElementById("winPopup").style.display = "none";
            level++;
            initGame();
        }

        function resetGame() {
            initGame();
        }

        function updateLevelInfo() {
            document.getElementById("levelInfo").textContent = `Level: ${level}`;
        }

        function playMusic() {
            const music = document.getElementById("backgroundMusic");
            music.play();
        }

        initGame();
    </script>
</body>
</html>
